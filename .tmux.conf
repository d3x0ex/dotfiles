# Set 256 color (various options)
# set -g default-terminal "tmux-256color"
# set -g default-terminal "xterm"
set -g default-terminal "xterm-256color"

# Start session/pane index at 1
set -g base-index 1
setw -g pane-base-index 1
set-option -g @first-run 1

set-hook -g session-created {
    if-shell -F '#{?@first-run,1,0}' {
        set-option -g @first-run 0
        if-shell -F '#{==:#{session_name},0}' { rename-session 1 }
    }
}

# Enable clipboard
set -g set-clipboard on

# Tell tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"
set-option -ga terminal-overrides "alacritty:Tc"

# Enable mouse support
setw -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down

# Copy support
setw -g mode-keys vi
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Set status bar position to top
set-option -g status-position top

# Add C-d binding for detach-client
bind C-d detach-client

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'iiixio/tmux-dracula'

# Theme settings
set -g @dracula-plugins "cpu-usage ram-usage battery time"
set -g @dracula-show-timezone false
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon hostname
set -g @dracula-ram-usage-label ""
set -g @dracula-cpu-usage-label ""

# Only show status bar if there is more then one window
set -g status off
set-hook -g after-new-window      'if "[ #{session_windows} -gt 1 ]" "set status on"'
set-hook -g after-kill-pane       'if "[ #{session_windows} -lt 2 ]" "set status off"'
set-hook -g pane-exited           'if "[ #{session_windows} -lt 2 ]" "set status off"'
set-hook -g window-layout-changed 'if "[ #{session_windows} -lt 2 ]" "set status off"'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
